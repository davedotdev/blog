<div class="blog">
    <center>
  <table>
      <tr>
          <th>Date</th>
          <th>Post</th>
      </tr>
{{range .Site.RegularPages}}
    <tr>
      <td>{{.Date.Format .Site.Params.dateFormat}}</td>
      <td><a href="{{.Permalink}}">{{.Title}}</a></td>
    </tr>
{{end}}
  </table>
  </center>
</div>
