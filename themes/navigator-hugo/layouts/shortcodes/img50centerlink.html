<div class="centercontent">
    {{ with .Get "href" }}
    <a href="{{.}}" class="centercontent">
        {{end}}
        <img 
        class="w-50" {{ with .Get "src" }} 
        src="{{.}}"  
        alt="Post-Image"{{end}} 
        {{ with .Get "alt" }} 
            alt="{{.}}"
            {{ else }}
                alt=""
        {{ end }}>
    </a>
</div>
